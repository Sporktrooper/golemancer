<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Disassembly Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="disassemble.css">
  
  <style>
    
    /* Style  */
    
  </style>
</head>
<body> 
  
<!--  <div class="bone"></div>-->
  
  <div class="infobox"></div>
  
  <div class="bone finger self "></div>
  <div class="bone finger soul "></div>
  <div class="bone finger heart "></div>
  <div class="bone finger trust "></div>
  <div class="bone finger will "></div>
  <div class="bone palm"></div>
  
  <div class="bone armor self"></div>
  <div class="bone armor soul"></div>
  <div class="bone armor heart"></div>
  <div class="bone armor trust"></div>
  <div class="bone armor will"></div>
  <div class="bone armor palm"></div>
  
  <div class="bone forearm"></div>
  <div class="bone armor forearm"></div>
  
  <div id="mechanisms">
    <div class="mechanism joint self"></div>
    <div class="mechanism joint soul"></div>
    <div class="mechanism joint heart"></div>
    <div class="mechanism joint trust"></div>
    <div class="mechanism joint will"></div>
    <div class="mechanism palm control">
      <div class="label off">OFF</div>
      <div class="label on">ON</div>
      <div class="mechanism switch post">
        <div class="mechanism switch needle"></div>
      </div>
      
      <div class="mechanism conduit self"></div>
      <div class="mechanism conduit soul"></div>
      <div class="mechanism conduit heart"></div>
      <div class="mechanism conduit trust"></div>
      <div class="mechanism conduit will"></div>
    </div>
  </div>
  
  
  
  
  
  
  
  
  <script src="disassemble.js" type="text/javascript">
    
    /* JavaScript */
    
  </script>
</body>
</html>
